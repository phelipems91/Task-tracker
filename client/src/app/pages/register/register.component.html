<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Register</h2>


              <div class="form-outline form-white mb-4">
                <input type="text" id="username" class="form-control form-control-lg" [(ngModel)]="username"
                  name="username" />
                <label class="form-label" for="username">Username</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="text" id="displayName" class="form-control form-control-lg" [(ngModel)]="displayName"
                  name="displayName" />
                <label class="form-label" for="displayName">Display Name</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="email" id="email" class="form-control form-control-lg" [(ngModel)]="email" name="email" />
                <label class="form-label" for="email">Email</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password"
                  name="password" />
                <label class="form-label" for="password">Password</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" id="password2" class="form-control form-control-lg" [(ngModel)]="password2"
                  name="password2" />
                <label class="form-label" for="password2">Repeat Password</label>
              </div>

              <button class="btn btn-outline-light btn-lg px-5" (click)="register()" type="button">Register</button>

            </div>

            <div>
              <p class="mb-0">Have already an account? <a href="login" class="text-white-50 fw-bold">Login here</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

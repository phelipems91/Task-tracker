<h1>New task</h1><br><br>

<form [formGroup]="task">
    <div class="form-group">
      <label for="text">Description</label>
      <input type="text" class="form-control" id="text" required formControlName="text">
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="datetime-local" class="form-control" id="date" required formControlName="date">
    </div>

    <div class="form-group">
        <label for="owner">Date</label>
        <input type="text" class="form-control" id="owner" formControlName="owner" readonly>
    </div>

    <br><br>

    <button type="button" class="btn btn-danger">
        <a href="/tasks"><i class="fa-solid fa-xmark"></i>&nbsp;Cancel</a>
    </button>
    <button type="button" class="btn btn-info">
        <a (click)="createTask(task.value)"><i class="fa-solid fa-floppy-disk"></i>&nbsp;Create Task</a>
    </button>

  </form>
